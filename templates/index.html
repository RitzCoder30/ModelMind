<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
        }
        .container {
            max-width: 800px;
        }
        .file-input {
            border: 1px solid #e2e8f0;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            width: 100%;
            cursor: pointer;
            background-color: #fff;
            transition: all 0.2s ease-in-out;
        }
        .file-input:hover {
            border-color: #a0aec0;
        }
        .btn-primary {
            background-image: linear-gradient(to right, #6366f1, #8b5cf6);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-image 0.3s ease-in-out, transform 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary:hover {
            background-image: linear-gradient(to right, #4f46e5, #7c3aed);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-6 card">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Financial Data Chatbot</h1>
        <p class="text-gray-600 mb-6 text-center">Upload your Excel financial data and ask questions about it.</p>

        <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700 mb-2">Upload Excel File (.xlsx)</label>
                <input type="file" id="file" name="file" accept=".xlsx" required class="file-input">
            </div>

            <div>
                <label for="question" class="block text-sm font-medium text-gray-700 mb-2">Initial Question (e.g., "What is the total revenue?", "Show me the gross profit.")</label>
                <textarea id="question" name="question" rows="3" required
                          class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm placeholder-gray-400"
                          placeholder="Type your question here..."></textarea>
            </div>

            <button type="submit" class="w-full btn-primary">Upload and Ask</button>
        </form>
    </div>
</body>
</html>
